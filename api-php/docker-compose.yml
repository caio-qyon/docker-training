php:
  image: php:7.2-apache
  container_name: meu-php
  ports:
    - "9000:80"
  volumes:
    - C:/QYON/Training/docker-training/api-php:/var/www/html
  links:
    - db

db:
  image: mysql:latest
  container_name: meu-mysql-php
  ports:
    - "3306:3306"
  volumes:
    - /var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_VERSION=latest
